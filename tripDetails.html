<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Trip Details - TripHarmony</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="tripDetails.css">

</head>

<body>
    <div class=header>
        <span class="site-header-info">
            <img src="images/tripharmony_symbol.png" class="site-logo"></img>
            <span class="site-name">TripHarmony</span>
        </span>

        <span class="navigation">
            <span class="nav-button">Trip Details</span>
            <span class="nav-button">Choose Activities</span>
            <span class="nav-button">Rank Activities</span>
            <span class="nav-button">View Itinerary</span>
            <span class="nav-button">Trip Budget</span>
        </span>

        <span><img class="user-icon" src="images/person-icon.png"></img></span>
    </div>
    <div class="blue-bg"></div>
    <form class="trip-form">
        <div id="trip-slider">
            <button class="slider" id="selected-slider">
                <span class="slider-selected-text">Trip Details</span>
            </button>
            <button class="slider">
                <span class="form-text">Group Members</span>
            </button>
        </div>
        <div class="form-text">Trip Name: </div>
        <input class="input-field"></input>
        <span class="form-text">Location:</span>
        <input class="input-field"></input>
        <div class="form-date">
            <span>
                <span class="form-text">Start Date:</span>
                <input class="date-input-field"></input>
            </span>
            <span>
                <span class="form-text">End Date:</span>
                <input class="date-input-field"></input>
            </span>
        </div>
        <span class="form-text">Notes:</span>

        <textarea class="multiline-field"></textarea>
    </form>


</body>
</html>
